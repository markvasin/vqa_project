project_name: clevr_project

model_config:
  vl_transformer:
    training_head_type: classification
    num_labels: 32
    losses:
    - type: logit_bce

dataset_config:
  clevr:
    return_features_info: true
    processors:
      text_processor:
        type: bert_tokenizer
        params:
          tokenizer_config:
            type: bert-base-uncased
            params:
              do_lower_case: true
          mask_probability: 0
          max_seq_length: 64
      answer_processor:
        type: multi_hot_answer_from_vocab
        params:
          num_answers: 1
          # Vocab file is relative to [data_dir]/[data_folder]
          vocab_file: vocabs/clevr_answer_vocab.txt
          preprocessor:
            type: simple_word
            params: {}



optimizer:
  type: adam_w
  params:
    lr: 5e-5
    eps: 1e-8

scheduler:
  type: warmup_linear
  params:
    num_warmup_steps: 2000
    num_training_steps: 88000
env:
  user_dir: /home/mark/vqa_project
  save_dir: ./save/${training.experiment_name}


evaluation:
  metrics:
  - accuracy

training:
  batch_size: 32
  lr_scheduler: true
#   Don't forget to update schedule_attributes if you update this
  max_updates: 88000
  evaluation_interval: 3000
  find_unused_parameters: true
#  early_stop:
#    criteria: gqa2/vqa_accuracy
#    minimize: false
  tensorboard: true
  wandb: true

