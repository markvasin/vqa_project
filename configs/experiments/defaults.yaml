optimizer:
  type: adam_w
  params:
    lr: 5e-5
    eps: 1e-8

evaluation:
  metrics:
  - accuracy

training:
  experiment_name: run
  max_updates: 40000
  batch_size: 64
  snapshot_interval: 6000
  early_stop:
    criteria: clevr/accuracy
    minimize: false
  tensorboard: true

env:
  save_dir: ./save/${training.experiment_name}

dataset_config:
  clevr:
    processors:
      image_processor:
        type: torchvision_transforms
        params:
          transforms:
            - type: Resize
              params:
                size: [224, 224]
            - ToTensor
            - type: Normalize
              params:
                mean: [0.485, 0.456, 0.406]
                std: [0.229, 0.224, 0.225]