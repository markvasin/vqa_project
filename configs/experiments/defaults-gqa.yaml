project_name: gqa_project

optimizer:
  type: Adam
  params:
    lr: 3e-4

evaluation:
  metrics:
  - accuracy

training:
  experiment_name: run
  max_epochs: 10
  max_updates: 100000
  batch_size: 128
  snapshot_interval: 10000
  tensorboard: true
  wandb: true

env:
  save_dir: ./save/${training.experiment_name}
