project_name: gqa_project

model_config:
  vl_transformer:
    training_head_type: classification
    num_labels: 1534
    losses:
    - type: logit_bce

dataset_config:
  gqa2:
    return_features_info: true
    processors:
      text_processor:
        type: bert_tokenizer
        params:
          tokenizer_config:
            type: bert-base-uncased
            params:
              do_lower_case: true
          mask_probability: 0
          max_seq_length: 64


optimizer:
  type: adam_w
  params:
    lr: 5e-5
    eps: 1e-8

scheduler:
  type: warmup_linear
  params:
    num_warmup_steps: 2000
    num_training_steps: 88000
env:
  user_dir: /home/mark/vqa_project
  save_dir: ./save/${training.experiment_name}


evaluation:
  metrics:
  - vqa_accuracy

training:
  batch_size: 128
  lr_scheduler: true
#   Don't forget to update schedule_attributes if you update this
  max_updates: 88000
  find_unused_parameters: true
  early_stop:
    criteria: gqa/vqa_accuracy
    minimize: false
  tensorboard: true
  wandb: true

